    <!-- Minimal required external libs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <style>
        /* RESET */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* NAVBAR */
        .navbar-brand {
            color: #ff8800 !important;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .navbar-brand {
                font-size: 1.3rem;
            }
        }

        /* HOME SECTION */
        .home {
            background: url('src/Profile.jpeg') center/cover no-repeat;
            width: 100%;
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .home::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.7);
        }
        .home-content {
            position: relative;
            z-index: 2;
        }
        .highlight {
            color: #ff8800;
        }

        /* SOCIAL ICONS */
        .social-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-row a {
            font-size: 2rem;
            background: #fff;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }
        .social-row a:hover {
            transform: scale(1.1);
        }

        /* DOWNLOAD BUTTON */
        .download-btn {
            margin-top: 20px;
            border: 2px solid #ff8800;
            padding: 12px 30px;
            background: transparent;
            color: #fff;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .download-btn:hover {
            background: #ff8800;
        }

        /* ABOUT SECTION */
        #about {
            padding: 60px 20px;
            text-align: center;
        }
        .about-wrapper {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .about-wrapper img {
            max-width: 280px;
            border-radius: 12px;
        }
        .about-box {
            max-width: 500px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }

        /* PROJECTS */
        #projects {
            padding: 60px 20px;
            text-align: center;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .project-card {
            background: #111;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #222;
            transition: 0.3s;
        }
        .project-card:hover {
            border-color: #ff8800;
            transform: translateY(-5px);
        }
        .project-title {
            color: #ff8800;
            font-weight: bold;
        }

        /* SKILLS */
        #skills {
            padding: 60px 20px;
            text-align: center;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
        }
        .skill-item {
            background: #111;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s;
        }
        .skill-item:hover {
            background: #222;
            transform: scale(1.05);
        }

        /* CONTACT */
        #contact-section {
            padding: 60px 20px;
            text-align: center;
        }
        .contact-container {
            max-width: 900px;
            margin: auto;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .contact-form, .contact-info {
            flex: 1 1 300px;
            background: #111;
            padding: 20px;
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            background: #000;
            border: 1px solid #ff8800;
            padding: 10px;
            color: #fff;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        button {
            background: #ff8800;
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        /* BACK TO TOP */
        #back-top {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 45px;
            height: 45px;
            background: #fff;
            color: #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
